<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingrese el texto a encriptar"></textarea>
            <div class="extra">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <img src="img/lupa.png" alt="" id="lupa">
            <div class="textoEncriptado" id="textoEncriptado">
                <h2 id="titulo-mensaje">Ningun texto encriptado</h2>
                <p id="parrafo">Digite el texto a encriptar</p>
                
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
